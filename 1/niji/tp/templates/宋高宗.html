        宋高宗赵构是宋朝的第十位皇帝，南宋开国皇帝，宋徽宗赵佶第九子、宋钦宗赵桓之弟。
        <br>靖康之变后，金兵俘虏其父宋徽宗和其兄宋钦宗，灭亡北宋。康王赵构即位于南京应天府（今河南省商丘市），建立南宋。
        <br>在位期间，迫于形势民心，任用岳飞、韩世忠等主战派将领抗击金军，重用主和派的黄潜善、汪伯彦、王伦、秦桧等人，一味求和，处死岳飞，罢免李纲、张浚、韩世忠等主战派大臣。
