            此诗是杜甫晚年兵荒流离时乘舟从湖北初到岳阳所作。黄鹤注：“当是大历三年（768）冬深作。” 此时逢国破家衰的流亡之时，面临危难，贫病交加。而即便如此，诗人仍不忘满腔报国之心，临危弥坚，不弃不馁，诗歌意境悲怆而宏伟有力。
