        宋钦宗是宋朝的第九位皇帝，北宋末代皇帝，宋徽宗赵佶长子，宋高宗赵构异母兄，母显恭皇后王氏。
        <br>宋钦宗是临危即位，宣和七年（1125年）十月，金国在消灭了辽国之后，分兵两路南下进攻宋朝，直逼宋朝国都开封。这时赵桓受父宋徽宗赵佶禅让登基。
        <br>宋钦宗赵桓与其父宋徽宗赵佶一样，优柔寡断，反复无常，对政治问题缺乏判断力。靖康二年（1127年）三月，与徽宗赵佶被金人掳去。
